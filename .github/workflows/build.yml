on:
  push:
    branches:
    - main
    - master
    - release/*

jobs:
  build:
    name: Build on node ${{ matrix.node_version }}
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    strategy:
      fail-fast: false
      matrix:
        node_version: ['12-alpine', '14-alpine', '15-alpine', 'latest']
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: |
        docker run -t --rm -v $PWD:/data -w /data node:${{ matrix.node_version }} sh -c " npm i -g pnpm && pnpm i  && pnpm run build "
